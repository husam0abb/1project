<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Hafsa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbecec;
        }
        .container {
            text-align: center;
        }
        .heart {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            margin: 0 auto 20px;
            transform: rotate(-45deg);
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -100px;
            left: 0;
        }
        .heart::after {
            left: 100px;
            top: 0;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1>I Love You, Hafsa</h1>
    </div>
</body>
</html>
